
<input placeholder="BASIC INFORMATION" style="text-align: center;" disabled>

<!-- BASIC INFORMATION -->
<select data-label="Title" data-validation="Required">
	<option value="">Title</option>
	<option value="1">Master</option>
	<option value="2">Mr</option>
	<option value="3">Mrs</option>
	<option value="4">Miss</option>
	<option value="5">Dr</option>
</select>

<input placeholder="First Name" data-label="First Name" data-validation="Required">
	<input placeholder="Midde Name(s)" data-label="Midde Name(s)">
<input placeholder="Last Name" data-label="Last Name" data-validation="Required">

<input placeholder="ADDRESS INFORMATION" style="text-align: center;" disabled>

<!-- ADDRESS INFORMATION -->
<input placeholder="Address Line 1" data-label="Address Line 1" data-validation="Required">
	<input placeholder="Address Line 2" data-label="Address Line 2">
	<input placeholder="Address Line 3" data-label="Address Line 3">
	
<input placeholder="Postcode" data-label="Postcode" data-validation="Postcode" data-validationoption="INCLUDE:WS6">

<input placeholder="City" data-label="City">

<select data-label="County" data-validation="Required">
	<option value="">County</option>
	<option value="1">West Midlands</option>
	<option value="2"></option>
</select>

<input placeholder="CONTACT DETAILS" style="text-align: center;" disabled>

<!-- CONTACT DETAILS -->
<input placeholder="Email Address" type="email" data-label="Email Address" data-validation="Email" data-validationOption="include:gmail.com,yahoo.com">

<input placeholder="Mobile Number" data-label="Mobile Number" data-validation="Phone">

<input placeholder="Landline Number" data-label="Landline Number" data-validation="Phone">

<input placeholder="PASSWORD DETAILS" style="text-align: center;" disabled>

<!-- PASSWORD -->
<input placeholder="********" data-label="Password" type="Password" data-validation="Password">

<input placeholder="********" data-label="Password" type="Password" data-validation="Password2"> 

<input placeholder="DATE DETAILS" style="text-align: center;" disabled>

<!-- DATE VALIDATION -->
<input data-label="Start Date" type="date" data-validation="PStartDate">
		
<input data-label="DOB" type="date" data-validation="Age" data-validationoption="C1">

<input data-label="Slider" data-output="" step="1" type="range" min="-1" max="25" data-validation="Range" value="-1">

<input class="hidden" data-validation="LOCATE" data-validationOption="FIND:input[data-label]">

<!-- VALIDATION BUTTON -->
<button data-validate="true" data-next="Cancel">
	Validate
</button>
