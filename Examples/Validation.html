<!DOCTYPE html>
<html>
		<head>
			<link rel="stylesheet" href="css/Validation.css">
			<title>Validation Example</title>
		</head>
<body>
	<span>
		<section class="container">
			<form>
				<fieldset>
					<legend>Validation Form</legend>
					
						<!-- DATE VALIDATION >  START DATE TODAY OR GREATER > NO MORE THAN 30 DAYS-->
						<label>Policy Start</label>
						<input type="date" data-validation="ProceedingDate"> <br><br>
					
						<!-- DATE VALIDATION > MIN 2 WEEKS BEFORE 17 > MAX AGED 85 -->
						<label>Age 17 to 85</label>
						<input type="date" data-validation="Age"> <br><br>
						
						<!-- SELECT VALIDATION > MUST BEEN SELECTED -->
						<label>Must Be Selected</label>
						<select data-validation="Required">
							<option value="">Please Select Something...</option>
							<option value="Option 1">Option 1</option>
							<option value="Option 2">Option 2</option>
							<option value="Option 3">Option 3</option>
							<option value="Option 4">Option 4</option>
						</select> <br><br>
						
						<!-- INPUT FIELD REQUIRED -->
						<label>Must Be Inputted</label>
						<input type="text" data-validation="Required" placeholder="Add Some Text..."><br><br>
						
						<!-- INPUT FIELD REQUIRED -->
						<label>Must Be Inputted</label>
						<input type="text" data-validation="Required" placeholder="Add Some Text..."><br><br>
						
						<!-- INPUT FIELD REQUIRED -->
						<label>Must Be Inputted</label>
						<input type="text" data-validation="Required" placeholder="Add Some Text..."><br><br>
						
						<!-- EMAIL VALIDATION -->
						<label for="Email">Email</label>
						<input type="email" placeholder="email@address.com" data-validation="Email"><br><br>
						
						<!-- PASSWORD VALIDATION -->
						<label for="Password">Password</label>
						<input type="password" placeholder="********" data-validation="Password"><br><br>
						
						<!-- CONFIRMATION PASSWORD VALIDATION -->
						<label>Confirm Password</label>
						<input type="password" placeholder="********" data-validation="Password2"><br><br>
						
						<button type="" data-action="validate">Validate</button>
						
				</fieldset>
			</form>
		</section>
	</span>

	<!--  INCLUDED SCRIPTS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="/js/validation.js"></script>
	<!-- / INCLUDED SCRIPTS -->


	<script>
		$('[data-action="validate"]').click(function() {
			
			event.preventDefault();

			var Data = [];
			var Count = 0;
			
			// BUILD DATA OBJECT
			$('[data-validation]').each(function() {
				
				// GET DATA
				var Inner = [];
				var DataValidation = $(this).attr('data-validation');
				var DataSave = $(this).attr('data-save');
				
				// FIX FOR REQUIRED OVERWRITING
				if (DataValidation == 'Required')
				{
					$(this).attr('data-count', Count);
				}
				
				// PUSH DATA
				Inner[DataValidation] = DataSave;
				Data[Count++] = Inner;
				
			});	
			
			// DEBUG
			console.log(Data);
			
			// RUN VALIDATION FUNCTION
			ValidationOutput = Validation('', Data);
			
		});
		
	</script>
</body>
</html>
